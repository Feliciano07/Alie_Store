
<div class="container">
  <div class="row">
    <div class="col-4">
      <div class="card-body">


        <button type="button" class="btn btn-success btn-block" (click)="Buscar()" >
          Buscar
          <i class="fa fa-search"></i>
        </button>

        <button type="button" class="btn btn-danger btn-block" (click)="reporte.saveAs('top.pdf')">
          Descargar Pdf
          <i class="fa fa-download"></i>
        </button>
      </div>


    </div>

    <div class="col-8">
      <div class="card text center">



      <kendo-pdf-export #reporte>

        <br>
        <h1 style="text-align: center;">
        Reporte del Top 3 clientes con mas productos
        </h1>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id Usuario</th>
              <th scope="col">Nombre</th>
              <th scope="col">Correo</th>
              <th scope="col">Total</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lisTop">
              <th scope="row">{{item.ID_USUARIO}}</th>
              <td>{{item.NOMBRE}}</td>
              <td>{{item.CORREO }}</td>
              <td>{{item.TOTAL}}</td>

            </tr>
          </tbody>
        </table>

      </kendo-pdf-export>


      </div>
    </div>


  </div>
</div>
