
<div class="container">
  <div class="row">
    <div class="col-4">
      <div class="card-body">

        <div class="form-group">
          <label for="formGroupExampleInput">Ingrese el a√±o Administrador Femenino</label>
          <input type="number" class="form-control" name="cantidad" [(ngModel)]="cantidad" >
        </div>

        <button type="button" class="btn btn-success btn-block" (click)="Buscar()" >
          Buscar
          <i class="fa fa-search"></i>
        </button>

        <button type="button" class="btn btn-danger btn-block" (click)="reporte.saveAs('producto.pdf')">
          Descargar Pdf
          <i class="fa fa-download"></i>
        </button>
      </div>


    </div>

    <div class="col-8">
      <div class="card text center">



      <kendo-pdf-export #reporte>

        <br>
        <h1 style="text-align: center;">
        Reporte de Productos que Tienen Disponibles la cantidad de: {{cantidad}}
        </h1>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id Producto</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Precio Producto</th>
              <th scope="col">Fecha Publicacion</th>
              <th scope="col">Cantidad Disponible</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listPro">
              <th scope="row">{{item.ID_PRODUCTO}}</th>
              <td>{{item.DESCRIPCION}}</td>
              <td>{{item.PRECIO_PRODUCTO}}</td>
              <td>{{item.FECHA_PUBLICACION | date: 'yyyy-MM-dd' }}</td>
              <td>{{item.CANTIDAD_DISPONIBLE}}</td>
            </tr>
          </tbody>
        </table>

      </kendo-pdf-export>


      </div>
    </div>


  </div>
</div>
