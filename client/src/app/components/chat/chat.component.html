<app-nagivation-cliente></app-nagivation-cliente>


<br><br>




<div class="card bg-light mb-3">

  <!--Card de las conversaciones en general-->
  <div class="card-body">
    <div class="row">

      <div class="col-6" >

        <div class="list-group">
          <h5>Chat Activos</h5>
          <div>
            <button type="button" class="btn btn-danger" (click)="Nuevo_Chat()">
              Nuevo Chat|
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <div  *ngFor="let item of conversacion">
            <button type="button" class="list-group-item list-group-item-action list-group-item-danger" (click)="Cambiar_Sala(item)" >
              {{item.NOMBRE}}
            </button>
          </div>
        </div>



      </div>

      <!--Container del chat -->
      <div class="col">

        <div class="row">
          <div class="col-md-10">
            <div class="card text-white bg-info mb-3">

              <div class="card-header text-white bg-secondary mb-3">
                <h5>{{userActual}}</h5>

                <!--Modal-->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#puntuacion">
                  Calificar
                  <i class="fa fa-star"></i>
                </button>

              </div>

              <div class="row overflow-auto">
                <div class="well" style="height:350px; padding:15px; ">

                   <div *ngFor="let item of listMensaje">
                      <div class="col mb-6">
                        <div class="card-body p-3 mb-2 bg-danger text-white ">
                          <div class="card-title">
                            {{item.NOMBRE}}:
                          </div>
                          <div class="card-subtitle">
                            {{item.FECHA_HORA}}
                          </div>
                          <p class="text-justify text-break">
                            {{item.MENSAJE}}
                          </p>

                        </div>
                      </div>
                   </div>

                </div>
              </div>

              <div class="row">

                <div class="col-sm-10">
                  <textarea name="mensaje" [(ngModel)]="mensajeEnviado" placeholder="message" name="message" rows="1" class="form-control"></textarea>
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-success pull-right" style="width: 60px;" (click)="sendMessage()">
                    <i class="fa fa-paper-plane"></i>
                  </button>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>

<!-- Modal============================================== -->
<div class="modal fade" id="puntuacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Puntuacion del Servicio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>Estrellas
          <i class="fa fa-star"></i>
        </h5>
        <select [(ngModel)]="valoracion" class="form-control" >
          <option selected >0</option>
          <option *ngFor="let item of puntuaciones">{{item}}</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Salir</button>
        <button type="button" class="btn btn-primary" (click)="capturar()" data-dismiss="modal" >Guardar</button>
      </div>
    </div>
  </div>
</div>
<!--********************************************************************************-->
