<app-nagivation-cliente></app-nagivation-cliente>

<br>


<div class="container">

  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFileLang" lang="es" (change)="onEvent($event)">
    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
    <br>
    <br>
    <button type="button" class="btn btn-success" (click)="Cargar_Producto()">Cargar Productos</button>
    <br>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Codigo Producto</th>
          <th scope="col">Imagen</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Categoria</th>
          <th scope="col">Precio Producto</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Color</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productos">
          <th scope="row">{{item.codigo}}</th>
          <td>
            <img src="{{item.imagen}}" class="rounded mx-auto d-block" width="50" height="50" alt="Responsive image">
          </td>
          <td>{{item.descripcion}}</td>
          <td>{{item.categoria}}</td>
          <td>{{item.precio}}</td>
          <td>{{item.cantidad}}</td>
          <td>{{item.color}}</td>
        </tr>
      </tbody>
    </table>

  </div>


</div>
