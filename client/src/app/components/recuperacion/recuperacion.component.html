<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card border-info mb-3">
        <div class="card-body">
          <form autocomplete="off">

              <div class="form-group">
                <img src="http://localhost:8080/login1.png" class="rounded mx-auto d-block" width="100" height="100">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control"  name="correo" autofocus [(ngModel)]="correo">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="Enviar_Correo()" >
                    Enviar Correo
                </button>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
