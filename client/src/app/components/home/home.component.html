<app-navigation-login></app-navigation-login>
<div class="card text-center">
  <div class="card-header">
  <img [src]="empresa.image" class="card-img-top">
</div>

<div class="card-columns 3">

        <div class="card-body">

              <div class="card-title">
                <i class="fa fa-star"></i>
                <h4>Mision</h4>
                <p class="card-text">{{empresa.mission}}</p>
              </div>
        </div>
      <div class="card-body">
        <div class="card-title">
          <i class="fa fa-eye"></i>
          <h4>Vision</h4>
          <p class="card-text">{{empresa.vision}}</p>
        </div>
      </div>
      <div class="card-body">
        <div class="card-title">
          <i class="fa fa-bookmark"></i>
          <h4>About Me</h4>
          <p class="card-text">{{empresa.about}}</p>
        </div>
      </div>
  </div>
</div>
