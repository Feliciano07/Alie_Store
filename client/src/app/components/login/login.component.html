<app-navigation-login></app-navigation-login>
<br>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card border-info mb-3">
        <div class="card-body">
          <form autocomplete="off">

              <div class="form-group">
                <img src="http://localhost:8080/login1.png" class="rounded mx-auto d-block" width="100" height="100">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control"  name="correo" [(ngModel)]="usuario.correo" autofocus>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control"  name="clave" [(ngModel)]="usuario.clave">
              </div>

              <div class="form-group">
                <button class="btn btn-success btn-block" (click)="SearchUser()">
                    Login
                </button>
                <button class="btn btn-link btn-block" >
                  Recuperar clave
              </button>

              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
